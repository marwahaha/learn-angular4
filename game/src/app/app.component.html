<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <app-header></app-header>
  <div *ngIf="statusGame; else endGameMessage">
    <app-panel (endGame)="endGame($event)"></app-panel>
  </div>
  <ng-template #endGameMessage>
    <div class="container mt1">
      <div class="row">
        <div class="col">
          <h3 class="alert alert-info">{{ message }}</h3>
          <div class="btn btn-primary" (click)="newGame()">New Game</div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
