<div class="container">
    <div class="jumbotron">
        <div class="row">
          <div class="col-sm-6">
            <app-progressbar [progress]="progress"></app-progressbar>
          </div>
          <div class="col-sm-6">
              <div class="d-flex justify-content-end">
                <app-attempts [attemps]="attemps"></app-attempts>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col text-left">
            <h6><strong>{{ instruction }}</strong></h6>
            <p>{{ roundPhrase.en }}</p>

            <div class="form-group">
              <textarea (input)="updateAnswers($event)" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end">
            <button (click)="compareAnswers()" type="button" class="btn btn-primary">Check answer</button>
          </div>
          </div>
        </div>
      </div>
</div>
