<div class="container">

  <div class="section text-center">
    <h3>Cinema, viagens, diversão muito e mais!</h3>
    <h5>Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr>

  <div class="row mb1" *ngFor="let offer of offers">
    <div class="col-md-4">
      <img [src]="offer.images[0].url">
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ offer.title }}</h4>
      </div>

      <div class="row">
        <h5>{{ offer.description }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ offer.advertiser }}</b></p>
      </div>

      <div class="row">
        <p>R$ {{ offer.value }}</p>
      </div>

      <div class="row">
          <button [routerLink]="['/offer', offer.id]" class="btn btn-outline-success">View Deal</button>
      </div>
    </div>
  </div>

</div>
